<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление продукта</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/forall.css}"/>
</head>
<body>
<h1>Добавление нового продукта</h1>
<a th:href="@{/store}">Вернуться в к катологу</a>
<form th:action="@{/add/product}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <p>Название:</p>
    <input type="text" th:field="*{name}"/>
    <p>Категория</p>
    <select th:field="*{idType}">
        <option th:each="type: ${types}" th:value="${type.id}" th:text="${type.name}"/>
    </select>
    <p>Цена:</p>
    <input type="text" th:field="*{price}"/>
    <p>Информация:</p>
    <textarea th:field="*{information}" rows="10" cols="60"/>
    <p>Количество на складе: </p>
    <input type="text" th:field="*{count}"/>
    <p><input type="submit" value="Добавить"/></p>
</form>
</body>
</html>
